name: CMake

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  unittest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DSIMPLE_REVERSI_BUILD_TESTS=ON -DSIMPLE_REVERSI_HEADLESS=ON
      - name: Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build .

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest
